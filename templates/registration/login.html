{% extends "base.html" %}

{% block body_block %}

    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <div class="container">
        <form class="form-signin" role="form" method="post" action=".">
            {% csrf_token %}
            <h1>Login</h1>
            <h2 class="form-signin-heading">Please sign in</h2>
            <label>Username</label>
            <input class="form-control" placeholder="Username" id="id_username" maxlength="256" name="username" type="text" required autofocus=""/>
            <br/>
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="inputPassword" name="password"  required />
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
        </form>
    </div>

{% endblock %}
